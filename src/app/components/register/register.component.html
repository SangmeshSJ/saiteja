  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <br/>

  <div class="row">
  <div class="container">
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4"></div>
        
      <div class="col-xs-12 col-sm-8 col-md-4 ">
          <h3 class="text-center text-info">Register</h3><br/>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><small></small></h3>
           </div>
           <div class="panel-body">
            <form role="form" [formGroup]='regForm' (ngSubmit)="onSubmit(psw1.value)">
              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <label>First Name <span style="color:red">*</span> </label>
                    <input type="text" formControlName="firstName" ngModel name="firstName" id="firstName" 
                    class="form-control" placeholder="First Name" />
              
                    <div *ngIf='submitted && regForm.controls.firstName.errors' class="error">
                      <div *ngIf='regForm.controls.firstName.errors.required'>
                          <span style="color:red"> First name is required...</span>
                        </div>
              
                    </div>
              
                    <br>
                  </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                 <div class="form-group">

      <label>Last Name<span style="color:red">*</span></label>
      <input type="text" formControlName="lastName" ngModel name="lastName" id="lastName" class="form-control"
        placeholder="Last Name" />

      <div *ngIf='submitted && regForm.controls.lastName.errors' class="error">
        <div *ngIf='regForm.controls.lastName.errors.required'>
            <span style="color:red">  Last name is required...</span></div>
      </div>

      <br>
    </div>
                </div>
              </div>

              <div class="form-group">

                <label>Phone Number<span style="color:red">*</span></label>
                <input type="text" formControlName="phoneNumber" ngModel name="phoneNumber" id="phoneNumber" class="form-control"
                  placeholder="Phone Number" />
          
                <div *ngIf='submitted && regForm.controls.phoneNumber.errors' class="error">
                  <div *ngIf='regForm.controls.phoneNumber.errors.required' >
                      <span style="color:red">  Phone number is required...</span></div>
          
                </div>
          
                <br>
              </div>

              <div class="form-group">

                <label>Email Address<span style="color:red">*</span></label>
                <input type="text" formControlName="email" ngModel name="email" id="email" class="form-control"
                  placeholder="Email Id" />
          
                <div *ngIf='submitted && regForm.controls.email.errors' class="error">
                  <div *ngIf='regForm.controls.email.errors.required'>
                      <span style="color:red">  Email is required...</span></div>
          
                </div>
          
                <br>
              </div>

              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <label>Password<span style="color:red">*</span></label>
                    <input type="password" formControlName="password" ngModel name="password" id="pwd" class="form-control"
                      placeholder="Password" />
              
                    <div *ngIf='submitted && regForm.controls.password.errors' class="error">
                      <div  *ngIf='regForm.controls.password.errors.required'>
                          <span style="color:red"> Password is required...</span></div>
              
                    </div>
              
                  </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <label>Confirm Password<span style="color:red">*</span></label>
                  <input type="password" #psw1 name="password1" id="pwd1" class="form-control" placeholder="Password" />
                
                  <br>
                </div>
              </div>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="submit" value="Register" class="btn btn-info">&nbsp;&nbsp;&nbsp;
              <a type="submit" class="btn btn-warning" href='landingpage'>GoBack</a>
              <br/>
                <div *ngIf='flag==false' class="bg-danger">
                <br>
                {{message}}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
